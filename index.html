<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="hT7dTJzYDObXqzOZQCMBvzoJJRnRJPJYVq-ZeppbU0U" /> <!--verification code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Lets some fun</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: #ffffff;
            text-align: center;
            height: 9vmin;
            font-size: 35px;
        }

        .container {
            display: grid;
            align-items: center;
            justify-content: space-around;
            margin: auto;
            height: 50vmin;
            width: 70%;
            gap: 10px;
        }

        .image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            height: 40vmin;
        }

        .boxes {
            background-color: rgb(0, 0, 0);
            color: #ffffff;
            font-size: 3vmin;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            border-radius: 20px;
            padding: 7vmin;
        }

        #btn {
            background-color: black;
            color: #ffffff;
            border-radius: 20px;
            font-size: 4vmin;
            height: 8vmin;
            cursor: pointer;
        }


        @media(max-width:575px) {

            .container {
                gap: 10px;
                width: fit-content;
                margin: 2px;
            }

            h1 {
                height: 12vmin;
                font-size: 18px;
            }

            .boxes {
                font-size: 15px;
                height: fit-content;
                padding: 32px 8px;
            }

            #btn {
                font-size: 16px;
                height: 37px;
                border-radius: 10px;
            }

            .image img {
                height: 80vmin;
                margin-top: 20px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <h1>Let's have some fun</h1>
    <div class="container">
        <div class="image">
            <img src="image/img1.gif" alt="joke_img" class="img" id="img">
        </div>
        <div class="boxes">
            <p id="box"></p>
        </div>
        <button id="btn" onclick="getJoke()">Generate joke</button>
    </div>
</body>
<script>
    let jokecon = document.getElementById("box");
    let image = document.getElementById("img");
    let btn = document.getElementById("btn");
    let url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=nsfw,religious,political,racist,sexist,explicit&type=single";

    let number = Math.floor(Math.random() * 9);
    function GetGIF(number) {
        if (number == 0) {
            document.getElementById("img").src = "image/img1.gif";
        }
        else if (number == 1) {
            document.getElementById("img").src = 'image/img2.gif';
        }
        else if (number == 2) {
            document.getElementById("img").src = 'image/img16.gif';
        }
        else if (number == 3) {
            document.getElementById("img").src = 'image/img4.gif';
        }
        else if (number == 4) {
            document.getElementById("img").src = 'image/img3.gif';
        }
        else if (number == 5) {
            document.getElementById("img").src = 'image/img6.gif';
        }
        else if (number == 6) {
            document.getElementById("img").src = 'image/img7.gif';
        }
        else if (number == 7) {
            document.getElementById("img").src = 'image/img8.gif';
        }
        else if (number == 8) {
            document.getElementById("img").src = 'image/img9.gif';
        }
        else if (number == 9) {
            document.getElementById("img").src = 'image/img10.gif';
        }
        else if (number == 10) {
            document.getElementById("img").src = 'image/img11.gif';
        }
        else if (number == 11) {
            document.getElementById("img").src = 'image/img12.gif';
        }
        else if (number == 12) {
            document.getElementById("img").src = 'image/img13.gif';
        }
        else if (number == 13) {
            document.getElementById("img").src = 'image/img14.gif';
        }
        else if (number == 14) {
            document.getElementById("img").src = 'image/img15.gif';
        }
    }

    GetGIF();


    let getJoke = () => {
        fetch(url)
            .then(data => data.json())
            .then(jokes => {
                jokecon.innerText = `${jokes.joke}`;
            });
        number = "";
        number = Math.floor(Math.random() * 9);
        GetGIF(number); 
    }
    getJoke();

</script>

</html>
